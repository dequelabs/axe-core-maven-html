version: 2

defaults: &defaults
  docker:
    - image: cimg/openjdk:11.0-browsers
  working_directory: ~/axe-core-maven-html

jobs:
  dependencies:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v1-mvn-deps-{{ checksum "pom.xml" }}-{{ checksum "selenium/pom.xml" }}
      - restore_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}-{{ checksum "selenium/package-lock.json" }}
      - run: mvn install -DskipTests
      - save_cache:
          key: v1-mvn-deps-{{ checksum "pom.xml" }}-{{ checksum "selenium/pom.xml" }}
          paths:
            - ~/.m2
      - save_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}-{{ checksum "selenium/package-lock.json" }}
          paths:
            - node_modules
            - selenium/node_modules

  selenium:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v1-mvn-deps-{{ checksum "pom.xml" }}-{{ checksum "selenium/pom.xml" }}
      - restore_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}-{{ checksum "selenium/package-lock.json" }}
      - run: sudo apt update && sudo apt install python2
      - run:
          command: node selenium/src/test/resources/test-app.js
          background: true
      - run:
          command: cd selenium/node_modules/axe-test-fixtures/fixtures && python2 -m SimpleHTTPServer 8001
          background: true
      - run: sleep 5 # sleep to allow the server some time to boot
      - run: mvn test

  snapshot_release:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v1-mvn-deps-{{ checksum "pom.xml" }}-{{ checksum "selenium/pom.xml" }}
      - restore_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}-{{ checksum "selenium/package-lock.json" }}
      - run: echo "$GPG_PRIVATE_KEY" | base64 --decode | gpg --import
      - run: echo "default-key 7701193A898A849383D3E8B49F8AFEACBF07F7C4" > ~/.gnupg/gpg.conf
      - run: python .circleci/snapshot.py
      - run: .circleci/publish.sh

  release:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v1-mvn-deps-{{ checksum "pom.xml" }}-{{ checksum "selenium/pom.xml" }}
      - restore_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}-{{ checksum "selenium/package-lock.json" }}
      - run: echo "$GPG_PRIVATE_KEY" | base64 --decode | gpg --import
      - run: echo "default-key 7701193A898A849383D3E8B49F8AFEACBF07F7C4" > ~/.gnupg/gpg.conf
      - run: .circleci/publish.sh

  github_release:
    docker:
      - image: cimg/go:1.17.8
    steps:
      - checkout
      - run: go get gopkg.in/aktau/github-release.v0
      - run:
          name: Download and run GitHub release script
          command: |
            curl https://raw.githubusercontent.com/dequelabs/attest-release-scripts/develop/src/java-github-release.sh -s -o ./java-github-release.sh
            chmod +x ./java-github-release.sh
            ./java-github-release.sh

workflows:
  version: 2
  build_and_test:
    jobs:
      - dependencies
      - selenium:
          requires:
            - dependencies
      - snapshot_release:
          context: html-tools
          requires:
            - dependencies
            - selenium
          filters:
            branches:
              only: refactor/monorepo
      - release:
          context: html-tools
          requires:
            - dependencies
            - selenium
          filters:
            branches:
              only: master
      - github_release:
          context: html-tools
          requires:
            - release
